<!-- Navigation -->
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container">
    <a href="/" class="navbar-brand">Bootswatch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <!-- Use for each & put all of my list items inside the f:for tag -->
        <f:for each="{mainnavigation}" as="mainnavigationItem">
          <!-- Use f:if tag & put f:then & f:else inside it -->
          <f:if condition="{mainnavigationItem.children}">
            <!-- Use the f:then tag & put my dropdown inside it -->
            <f:then>
              <li class="nav-item {f:if(condition: mainnavigationItem.active, then:'active')} dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                  id="themes">{mainnavigationItem.title}</a>
                <div class="dropdown-menu" aria-labelledby="themes">
                  <!-- For each for child -->
                  <f:for each="{mainnavigationItem.children}" as="child">
                    <a class="dropdown-item" href="{child.link}">{child.title}</a>
                  </f:for>
                </div>
              </li>
            </f:then>
            <!-- Use the f:else tag & put my other list items inside it -->
            <f:else>
              <li class="nav-item {f:if(condition: mainnavigationItem.active, then:'active')}">
                <a class="nav-link" href="{mainnavigationItem.link}">{mainnavigationItem.title}</a>
              </li>
            </f:else>
            <!-- Darkly dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="download">Darkly</a>
              <div class="dropdown-menu" aria-labelledby="download">
                <a class="dropdown-item" rel="noopener" target="_blank"
                  href="https://jsfiddle.net/bootswatch/zgm74cjw/">Open in JSFiddle</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="../5/darkly/bootstrap.min.css" download>bootstrap.min.css</a>
                <a class="dropdown-item" href="../5/darkly/bootstrap.css" download>bootstrap.css</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="../5/darkly/_variables.scss" download>_variables.scss</a>
                <a class="dropdown-item" href="../5/darkly/_bootswatch.scss" download>_bootswatch.scss</a>
              </div>
            </li>
          </f:if>
        </f:for>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a target="_blank" rel="noopener" class="nav-link" href="https://github.com/thomaspark/bootswatch/"><i
              class="bi bi-github">
            </i> GitHub</a>
        </li>
        <li class="nav-item">
          <a target="_blank" rel="noopener" class="nav-link" href="https://twitter.com/bootswatch"><i
              class="bi bi-twitter">
            </i> Twitter</a>
        </li>
      </ul>
    </div>
  </div>
</div>
